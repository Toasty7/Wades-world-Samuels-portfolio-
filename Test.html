<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="java.js">
    <title>Image Carousel</title>
    <style>
        .carousel-container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            width: 100%;
            flex: 0 0 auto;
        }

        .carousel-img {
            width: 100%;
            height: auto;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>

<body>

    <div class="carousel-container">
        <div class="carousel-slide">
            <div class="carousel-item">
                <img class="carousel-img" src="img/Toast-smile.jpeg" alt="TOAST SMILEEEEE HEHEEHHEHE">
            </div>
            <div class="carousel-item">
                <img  class="carousel-img" src="img/puppytoast.jpeg" alt="she on da coutch">
            </div>
            <div class="carousel-item">
                <img class="carousel-img" src="img/Damn-dog-driving-the-car.jpeg" alt="THE MF DOG IS DRIVING THE CAR WTF">
            </div>
        </div>
        <div class="prev" onclick="prevSlide()">&#10094;</div>
        <div class="next" onclick="nextSlide()">&#10095;</div>
    </div>

    <script src="java.js">
        let slideIndex = 0;
        showSlide(slideIndex);

        function prevSlide() {
            showSlide(slideIndex -= 1);
        }

        function nextSlide() {
            showSlide(slideIndex += 1);
        }

        function showSlide(n) {
            const slides = document.getElementsByClassName("carousel-item");
            if (n >= slides.length) {
                slideIndex = 0;
            }
            if (n < 0) {
                slideIndex = slides.length - 1;
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }
    </script>

</body>

</html>
